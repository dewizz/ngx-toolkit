language: node_js

cache:
  directories:
    - node_modules

#sudo: false
sudo: required
addons:
  chrome: stable

notifications:
  email: false

node_js:
  - '8'

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

before_install:
  - export CHROME_BIN=chromium-browser

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm prune
  - npm install coveralls

after_success:
  - cat ./coverage/*/lcov.info | ./node_modules/coveralls/bin/coveralls.js
